<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=120, mininum-scale=1.0">
	<title>HOME ADMIN</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

	<div class="container-fluid">
		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar navbar-brand" th:href="@{/}">
					<img class="logo-techshop" th:src="@{/images/techshop-logo.jpg}" style='max-width:70px'>
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">Customers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">Shipping</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/reports}">Sales Report</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">Articles</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>

					</ul>
				</div>
			</nav>
		</div>

		<div>
			<h2>Manage Users Manage | Create New User</h2>
			<a th:href="@{/users/new}">Back</a>
		</div>
		<!-- table -->

		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}">
			<div class="border border-secondary rounded p-3">
				<!-- email -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required min="8" maxlength="128" />
					</div>
				</div>
				<!-- fname -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required min="2"
							maxlength="64" />
					</div>
				</div>
				<!-- lastname -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required min="2"
							maxlength="64" />
					</div>
				</div>
				<!-- pass -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" th:field="*{password}" required min="2"
							maxlength="64" />
					</div>
				</div>
				<!-- roles -->
				<div class="form-group row">
					<label cllass="col-sm-4 col-form-label">Roles</label>
					<div class="col-sm-8">
						<th:block th:each="role : ${rolesList}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
								class="m-2" />
							- <small>[[${role.description}]]</small>
							<br />
						</th:block>
					</div>
				</div>
				<!-- enable -->
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Enable</label>
					<div class="col-sm-8">
						<input type="checkbox" th:field="*{enabled}" />
					</div>
				</div>
				<!-- btn -->
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3" />
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
				</div>

			</div>
		</form>

		<div class="text-center">
			<p>Techstore Control Panel - Copyright &copy; HuyQuang
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#buttonCancel").on("click", function () {
				window.location = "[[@{/users}]]";
			});
		});
	</script>
</body>

</html>
